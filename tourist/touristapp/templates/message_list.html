<!DOCTYPE html>
<html>
<head>
    <title>Список сообщений</title>
</head>
<body>
    <h1>Список сообщений</h1>
    <ul>
        {% for message in messages %}
            <li>
                <a href="{% url 'message_detail' message.telegram_id %}">
                    {{ message.message|truncatechars:100 }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
